<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop |Product Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f3f3f3;
            color: #333;
        }
        
        .header {
            background-color: #131921;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ff9900;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 28px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">TechShop</div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="page-title">Featured Products</h1>
        <div class="cards-container">
            {{PRODUCT_CARDS}}
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 TechShop - All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
